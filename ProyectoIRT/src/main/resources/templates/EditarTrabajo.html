</head>
<body>
<div class="container row p-5 d-flex justify-content-center">
<div class="col-8">
		          <h4 >Editar Trabajo Cliente</h4>
                <form action="#" th:action="@{/trabajos/editar}" th:object="${trabajo}" method="post">
						  <div class="form-row">
						    <div class="form-group col-md-12">
						      <label for="id">ID</label>
						      <input type="text" th:field="*{id}" class="form-control" id="id" readonly="readonly">
						    </div>
						    <div class="form-group col-md-12">
						      <label for="Titulo">Titulo</label>
						      <input type="text" th:field="*{titulo}"  placeholder="inserta un titulo" class="form-control" id="Titulo">
						    </div>
						   <div class="form-group col-md-12">
							<label for="Descripcion">Descripcion</label> <textarea
								th:field="*{descripcion}" placeholder="inserta una Descripcion"
								class="form-control" id="Descripcion"></textarea>
						</div>
						    <div class="form-group col-md-12">
						      <label for="Sucesos">Sucesos</label>
						      <textarea th:field="*{sucesos}"  placeholder="inserta los sucesos" class="form-control" id="Sucesos"></textarea>
						    </div>
						    <div class="form-group col-md-12">
						      <label for="Vehiculo">Vehiculo</label>
						      <input type="text"  th:field="*{vehiculo}" class="form-control" id="Vehiculo" readonly="readonly">
						    </div>
		                    </div>
			        	    <div class="form-group col-md-12">
		                	  <input type="submit" value="AÃ±adir" class="btn btn-primary float-right">
		                	  <a type="button" class="btn btn-danger" th:href="@{/clientes}">cancelar</a>
			        	    </div>
		                  </div>
		     
                </form>

	</div>
	</div>

</body>
</html>
