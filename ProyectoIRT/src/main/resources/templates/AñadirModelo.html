<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Añadir vehiculo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
	<div class="container row p-5 d-flex justify-content-center">
		<div class="col-8">
			<h4 class="modal-title" id="exampleModalLabel">Nuevo Vehiculo</h4>


			<form action="#" th:action="@{/addModelo}" th:object="${modelo}"
				method="post">
				<div class="modal-body">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="Nombre">Nombre</label> <input type="text"
								th:field="*{nombre}" placeholder="inserta un nombre"
								class="form-control" id="Nombre">
						</div>
						<div class="form-group col-md-12">
							<label for="Combustible">Combustible</label> <input type="text"
								th:field="*{combustible}" placeholder="inserta un nombre"
								class="form-control" id="Nombre">
						</div>
						<div class="form-group col-md-12">
							<label for="marca">marca</label> <select th:field="*{marca}"
								class="selectpicker" data-live-search="true">
								<option data-tokens="" value="" Selected>-------</option>
								<option data-tokens=" " th:each="marca: ${listaMarcas}"
									th:value="${marca.id}" th:text="${marca.nombre}"></option>
							</select>

						</div>
						<div class="form-group col-md-12">
							<label for="CV">CV</label> <input type="number"
								th:field="*{CV}" placeholder="inserta un  CV"
								class="form-control" id="CV">
						</div>
						<div class="form-group col-md-12">
							<label for="NM">NM</label> <input type="number"
								th:field="*{NM}" placeholder="inserta un NM"
								class="form-control" id="NM">
						</div>
						<div class="form-group col-md-12">
							<label for="Extras">Extras</label> <input type="text"
								th:field="*{extras}" placeholder="inserta los extras"
								class="form-control" id="Extras">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<a type="button" class="btn btn-danger" th:href="@{/Modelos}">cancelar</a>
					<input type="submit" value="Añadir"
						class="btn btn-primary float-right">

				</div>
			</form>
		</div>
	</div>

</body>
</html>
