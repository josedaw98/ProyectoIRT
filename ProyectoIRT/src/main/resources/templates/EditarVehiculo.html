<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Editar vehiculo</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
	<div class="container row p-5 d-flex justify-content-center">
		<div class="col-8">
			<form action="#" th:action="@{/vehiculos/editar}"
				th:object="${vehiculo}" method="post">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="matricula">matricula</label> <input type="text"
							th:field="*{matricula}" placeholder="inserta un matricula"
							class="form-control" id="matricula">
					</div>
					<div class="form-group col-md-12">
						<label for="Bastidor">Bastidor</label> <input type="text"
							th:field="*{bastidor}" placeholder="inserta un bastidor"
							class="form-control" id="Bastidor">
					</div>
					<div class="form-group col-md-12">
						<label for="marca">marca</label> <select th:field="*{marca}"
							class="selectpicker" data-live-search="true">
							<option data-tokens="" th:value="*{marca.id}"
								th:text="*{marca.nombre}" Selected></option>
							<option data-tokens=" " th:each="marca: ${listaMarcas}"
								th:value="${marca.id}" th:text="${marca.nombre}"></option>
						</select>
					</div>
						<div class="form-group col-md-12">
							<label for="anio">año</label> <input type="number"
								th:field="*{anio}" placeholder="inserta un año"
								class="form-control" id="anio">
						</div>
						<div class="form-group col-md-12">
							<label for="cliente">cliente</label> <input type="text"
								th:field="*{cliente}" placeholder="inserta un cliente"
								class="form-control" id="cliente">
						</div>
					</div>
					<div class="form-group col-md-12">
						<input type="submit" value="editar"
							class="btn btn-primary float-right"> <a type="button"
							class="btn btn-danger btn-sm" th:href="@{/vehiculos}">cancelar</a>
					</div>
			</form>

		</div>
	</div>

</body>
</html>
