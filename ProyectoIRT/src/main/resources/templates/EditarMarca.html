<html>
<head>
<meta charset="utf-8">

<title>Editar Trabajo</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

	crossorigin="anonymous"></script>


</head>
<body>
	<div class="container row p-5 d-flex justify-content-center">
		<div class="col-8">
			<h4>Editar Marca</h4>
			<form action="#" th:action="@{/marcas/editar}" th:object="${marca}"
				method="post">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="id">ID</label> <input type="text" th:field="*{id}"
							class="form-control" id="id" readonly="readonly">
					</div>
					<div class="form-group col-md-12">
						<label for="Nombre">Nombre</label> <input type="text"
							th:field="*{nombre}" placeholder="inserta un nombre"
							class="form-control" id="Nombre">
						<ul>
							<li th:each="err : ${#fields.errors('nombre')}" th:text="${err}"
								class="text-danger" />
						</ul>
					</div>
				</div>
				<div class="form-group col-md-12">
					<input type="submit" value="AÃ±adir"
						class="btn btn-primary float-right"> <a type="button"
						class="btn btn-danger" th:href="@{/marcas}">cancelar</a>
				</div>
		</div>

		</form>

	</div>
	</div>

</body>
</html>
